<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Keep Notes</title>
</head>
<body onload="onLoadBody()">

        <div id="noteDiv">
            <textarea id="title"  placeholder="Title"></textarea>
            <textarea id="note"  placeholder="Note"></textarea>
        </div>
        
        <div id="outer-copyNoteDiv">
        <div id="copyNoteDiv"></div>
        </div>

        <div id="buttonsDiv">
            <button id="buttonAdd">New</button>
            <button id="buttonSave">Save</button>
            <button id="buttonRemove">Delete</button>
            <button id="buttonReset">Delete All</button>
        </div>

    <script src="script.js"></script>
    
</body>
</html>
